services:
  - type: web
    name: postiz-app
    runtime: docker
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: ${RENDER_EXTERNAL_URL}
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: postiz-db
          property: connectionString      # ✅ changed
      - key: REDIS_URL
        fromService:
          type: redis
          name: postiz-redis
          property: connectionString      # ✅ changed
      - key: QUEUE_CONNECTION
        value: redis
      - key: SESSION_DRIVER
        value: redis
      - key: CACHE_DRIVER
        value: redis

  - type: worker
    name: postiz-queue
    runtime: docker
    dockerfilePath: ./Dockerfile
    startCommand: php artisan queue:work --sleep=1 --tries=3 --timeout=120
    envVars:
      - key: APP_KEY
        fromService:
          type: web
          name: postiz-app
          envVarKey: APP_KEY
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: ${RENDER_EXTERNAL_URL}
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: postiz-db
          property: connectionString      # ✅ changed
      - key: REDIS_URL
        fromService:
          type: redis
          name: postiz-redis
          property: connectionString      # ✅ changed
      - key: QUEUE_CONNECTION
        value: redis

  - type: cron
    name: postiz-scheduler
    runtime: docker
    dockerfilePath: ./Dockerfile
    schedule: "* * * * *"
    startCommand: php artisan schedule:run
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: postiz-db
          property: connectionString      # ✅ changed
      - key: REDIS_URL
        fromService:
          type: redis
          name: postiz-redis
          property: connectionString      # ✅ changed

  - type: redis
    name: postiz-redis
    plan: free

databases:
  - name: postiz-db
    plan: free
